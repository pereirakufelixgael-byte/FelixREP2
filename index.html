<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR — Santa Claus</title>

  <!-- model-viewer (module y nomodule para compatibilidad) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <style>
    html,body{height:100%;margin:0}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;background:#111}
    model-viewer{width:100%;max-width:900px;height:100vh;min-height:600px;background:transparent}
    .hint{position:fixed;left:12px;bottom:12px;color:#fff;font-family:system-ui,Arial;font-size:14px}
  </style>
  <style>
   #ar-center-btn {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
  }
  #ar-center-btn button {
    all: unset;
    background: #0b84ff;
    color: white;
    padding: 14px 24px;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    font-size: 1.1rem;
  }
</style>
</style>
</head>
<body>
  <div class="wrap">
    <!-- src: ruta relativa a tu glb en el mismo repo -->
    <model-viewer
      id="mv"
      src="santa_claus.glb"
      alt="Santa Claus 3D"
      camera-controls
      touch-action="pan-y"
      exposure="1"
      ar
      ar-modes="webxr scene-viewer quick-look"
      environment-image="neutral"
      shadow-intensity="1"
      style="background:transparent"
    >
  <!-- BOTÓN AR CENTRADO -->
  <div id="ar-center-btn" slot="ar-button">
    <button>Ver en AR</button>
  </div>

    </model-viewer>
  </div>

  <div class="hint">Abre esto desde tu celular (Chrome Android recomendado). iPhone usa Quick Look si tiene usdz.</div>

  <script>
    // Mensajes útiles para debug en consola
    const mv = document.getElementById('mv');
    mv.addEventListener('error', (ev) => {
      console.error('model-viewer error:', ev);
    });
    mv.addEventListener('load', () => {
      console.log('Modelo cargado OK');
    });
  </script>
</body>
</html>
