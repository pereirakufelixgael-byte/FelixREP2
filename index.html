<!doctype html>
<html lang="es">
<head>

  <style>
    html,body{height:100%;margin:0}

  <style>

  .btn-navidad {
    background: #fff;

    border: none;
    padding: 18px 32px;
    font-size: 1.5rem;
    font-weight: bold;

    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);

  <div class="wrap">
    <!-- src: ruta relativa a tu glb en el mismo repo -->
