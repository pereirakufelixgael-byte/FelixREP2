<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: true"
      xr-mode-ui="enabled: true"
      renderer="colorManagement: true;"
      embedded
      ar
    >

      <!-- Modelo AR (tu Santa Claus) -->
      <a-entity 
        gltf-model="santa_claus.glb"
        position="0 0 -1"
        scale="0.5 0.5 0.5"
        rotation="0 180 0"
      >
      </a-entity>

      <a-camera></a-camera>

    </a-scene>
  </body>

</html>
